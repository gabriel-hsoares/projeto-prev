<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previdência | Benefício Fiscal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="logos">
        <div class="beneficium">
            <img src="img/logo-vazada.png" alt="Logo Beneficium">
        </div>
    </header>
    <header id="desc-form">
        <div id="desc">
            <h2>Pague menos imposto e invista seu dinheiro.</h2>
            <p class="quest">Já imaginou deduzir em até 12% sua base de cálculo do IR?</p>
            <p class="how">Isso é possível com a Previdência Privada!</p>
            <p class="down">Faça o download agora mesmo do E-book que preparamos de forma <strong>100% gratuita</strong> pra você!</p>
        </div>
        <div id="subs-form">
            <p>Digite seu nome e e-mail e receba <strong>agora mesmo</strong> nosso e-book</p>
            <form action="" autocomplete="off">
                <div id="form-group">
                    <label for="inome">Nome*</label>
                    <input type="text" name="nome" id="inome" required placeholder="Digite seu nome" minlength="5" maxlength="30">
                </div>
                <div id="form-group">
                    <label for="imail">E-mail*</label>
                    <input type="email" name="email" id="imail" required placeholder="Digite seu e-mail">
                </div>
                <input type="submit" value="Receber e-book" class="btn">
            </form>
        </div>
    </header>
</body>
</html>
